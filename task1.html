<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-container">
            <img id="main-image" src="./images/img1.jpg" alt="Gallery Image">
            <div class="controls">
                <button id="prev">Prev</button>
                <button id="next">Next</button>
            </div>
        </div>
        <div class="thumbnails">
            <img src="./images/img1.jpg" alt="Thumbnail 1" data-index="0">
            <img src="./images/img2.jpg" alt="Thumbnail 2" data-index="1">
            <img src="./images/img3.jpg" alt="Thumbnail 3" data-index="2">
            <img src="./images/img4.jpg" alt="Thumbnail 4" data-index="3">
            <img src="./images/img5.jpg" alt="Thumbnail 5" data-index="4">
            <img src="./images/img6.jpg" alt="Thumbnail 6" data-in6ex="2">
            <img src="./images/img7.jpg" alt="Thumbnail 6" data-index="5">
            <!-- <img src="./images/img8.jpg" alt="Thumbnail 7" data-index="6"> -->
            <img src="./images/img9.jpg" alt="Thumbnail 8" data-index="7">
            <img src="./images/img10.jpg" alt="Thumbnail 9" data-index="8">

           
        </div>
    </div>

    <script src="task1.js"></script>
</body>
</html>
